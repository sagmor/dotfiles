- clean: ['~']
- link:
    ~/.bin: bin
    ~/.dotfiles: ./
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.bundle: ruby/bundler

    # Vim
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc

    # zsh
    ~/.zsh: zsh/
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.zprezto: zsh/plugins/prezto
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zprofile: zsh/zprofile
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
- shell: []
